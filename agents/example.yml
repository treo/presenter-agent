
id: example
description: An example agent that uses tools
modules:
  - module: xaibo.primitives.modules.llm.OpenAILLM
    id: llm
    config:
      model: gpt-4.1-nano
  - module: xaibo.primitives.modules.tools.PythonToolProvider
    id: python-tools
    config:
      tool_packages: [tools.example]
  - module: xaibo.primitives.modules.orchestrator.StressingToolUser
    id: orchestrator
    config:
      max_thoughts: 10
      system_prompt: |
        You are a helpful agent named "Computer". You are helping your creator "Paul" to give a talk. You are listening to him giving the talk right now. You can use your tools at any moment, but you shall not speak unless explicitly asked to. I'm going to address you with "Computer...", only in that case are you supposed to say anything. Otherwise simply reply with the empty string ""..
